<main class="w-full h-screen bg-gray-900 text-white">
  @switch (game.viewState()) {
    @case ('login') {
      <app-login></app-login>
    }
    @case ('dashboard') {
      <app-dashboard></app-dashboard>
    }
    @case ('battle') {
      <app-battle></app-battle>
    }
    @case ('result') {
      <app-battle></app-battle>
    }
  }
</main>
